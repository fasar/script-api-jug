<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href='/assets/bootstrap/4.3.1/css/bootstrap.css'>
    <script src="/assets/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="/assets/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <title>JugG - Event Brite!</title>
</head>

<body>

<nav th:replace="headers :: navbar"></nav>

<div class="container-fluid" role="main">

    <h1>Edit event [[${editEventWebEntity.id}]]</h1>

    <form th:object="${editEventWebEntity}"  method="post" action="#" th:action="@{/eventbrite/event/{eid}(eid=${editEventWebEntity.id})} ">
        <input type="hidden" id="id" name="id" value="3487" th:field="*{id}">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name of the event"
                   th:field="*{name}" th:classappend="${#fields.hasErrors('name')}? is-invalid: is-valid" >
            <div class="invalid-feedback"  th:if="${#fields.hasErrors('name')}" th:text="#{constraints.eevent.name}">
                Please provide a valid name.
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="startDate">Date from</label>
                <input type="text" class="form-control" id="startDate" placeholder="Date from"
                       th:field="*{startDate}" th:classappend="${#fields.hasErrors('startDate')}? is-invalid: is-valid" >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}" th:text="#{constraints.eevent.date}">
                    Please provide a valid start date.
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="endDate">end</label>
                <input type="text" class="form-control" id="endDate" placeholder="Date end"
                       th:field="*{endDate}" th:classappend="${#fields.hasErrors('endDate')}? is-invalid: is-valid" >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}" th:text="#{constraints.eevent.date}">
                    Please provide a valid end date.
                </div>
            </div>

        </div>

        <div class="form-group">
            <label for="description">Html Description</label>
            <textarea type="text" class="form-control" id="description" placeholder="This is a description of the event in HTML"
                      th:field="*{description}" th:classappend="${#fields.hasErrors('description')}? is-invalid: is-valid" >
                This is a description of the event in HTML
            </textarea>
            <div class="invalid-feedback"  th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:text="#{constraints.eevent.description}">
                Please provide a valid name.
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
